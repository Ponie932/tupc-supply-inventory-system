{% extends 'task/home.html' %}
{% load static %}



{% block content %}

<title> Equipments Delivery </title>
<style>
    #result {
        color: white;
        background-color: #151617;
        border: 2px solid #ffbb38;
        padding: 20px;
        width: 70%;
    }
    .content {
        max-width: 500px;
        margin: auto;
    }
</style>

<div class="container home-content content">
    <div style="margin: auto; width: 175px;">
        <label style="text-align: center;"><h2>Create QR</h2></label>
    </div>
    <br>
    
    <div class="input-group mb-3" style="min-width: 50px;">
        <span class="input-group-text" id="inputGroup-sizing-default">Item Name:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3" style="min-width: 50px;">
        <span class="input-group-text" id="inputGroup-sizing-default">Unit:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <form>
        <button type="button" class="btn btn-outline-primary">Create QR</button>
    </form>
    <br>
    <form>
        <button type="button" class="btn btn-outline-primary">Save QR</button>
    </form>
    <br>
    <div id="result" style="height: 10em; width: 10em;"></div>

</div>

{% endblock %}
